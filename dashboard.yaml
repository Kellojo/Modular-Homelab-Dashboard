config:
  historyLength: 120
  refreshCron: '*/10 * * * * *'

plugins:
  uptimekuma:
    url: http://192.168.178.100:3000

widgets:
  - type: title
    title: Apps

  - type: title
    title: System Status

  # Data Widgets
  #- type: datawidget
  #  static: true
  #  title: RAM
  #  subtitle: 16 GB

  - type: datawidget
    subtype: statushistory
    title: Status
    static: false
    datasource: uptimekuma
    datapoint: uptime

  - type: datawidget
    subtype: statushistory
    title: CPU
    static: false
    datasource: system
    datapoint: cpu.load

  - type: datawidget
    subtype: line
    title: CPU
    static: false
    datasource: system
    datapoint: cpu.load

  - type: datawidget
    subtype: fill
    title: CPU
    static: false
    datasource: system
    datapoint: cpu.load
    width: 2

  - type: datawidget
    subtype: fill
    title: CPU
    static: false
    datasource: system
    datapoint: cpu.currentSpeed

  - type: datawidget
    subtype: fill
    title: CPU
    static: false
    datasource: system
    datapoint: cpu.temperature

  - type: datawidget
    subtype: fill
    title: RAM
    static: false
    datasource: system
    datapoint: memory
    width: 2

  - type: datawidget
    subtype: fill
    title: Disk
    static: false
    datasource: system
    datapoint: disk
    width: 2

  - type: datawidget
    subtype: text
    title: Traffic
    static: false
    datasource: system
    datapoint: network.traffic
    width: 1

  - type: datawidget
    subtype: text
    title: Up
    static: false
    datasource: system
    datapoint: network.totalUp
    width: 1

  - type: datawidget
    subtype: text
    title: Down
    static: false
    datasource: system
    datapoint: network.totalDown
    width: 1

  # Example for plugin data source
  #- type: datawidget
  #  title: CPU
  #  static: false
  #  dataType: none | progressbar | linechart | barchart | fill | statusHistory
  #  datasource: plugin.pihole | plugin.docker
