plugins:
  uptimekuma:
    url: http://192.168.178.100:3000

widgets:
  - type: title
    title: System Plugin

  - type: datawidget
    subtype: statushistory
    title: CPU
    datasource: system
    datapoint: cpu.load

  - type: datawidget
    subtype: line
    title: CPU
    datasource: system
    datapoint: cpu.load

  - type: datawidget
    subtype: fill
    title: CPU
    datasource: system
    datapoint: cpu.load
    width: 2

  - type: datawidget
    subtype: fill
    title: CPU
    datasource: system
    datapoint: cpu.currentSpeed

  - type: datawidget
    subtype: fill
    title: CPU
    datasource: system
    datapoint: cpu.temperature

  - type: datawidget
    subtype: fill
    title: RAM
    datasource: system
    datapoint: memory
    width: 2

  - type: datawidget
    subtype: fill
    title: Disk
    datasource: system
    datapoint: disk
    width: 2

  - type: datawidget
    subtype: text
    title: Traffic
    datasource: system
    datapoint: network.traffic
    width: 1

  - type: datawidget
    subtype: text
    title: Up
    datasource: system
    datapoint: network.totalUp
    width: 1

  - type: datawidget
    subtype: text
    title: Down
    datasource: system
    datapoint: network.totalDown
    width: 1

  - type: title
    title: Uptime Kuma

  - type: datawidget
    subtype: statushistory
    title: Status
    datasource: uptimekuma
    datapoint: uptime

  - type: title
    title: Pi-hole

  - type: datawidget
    subtype: statushistory
    title: Status
    datasource: pihole
    datapoint: blocked.percentage
