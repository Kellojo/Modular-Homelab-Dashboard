plugins:
  uptimekuma:
    url: https://status.nashor.cloud:6002/

widgets:
  - type: title
    title: System Status

  - type: link
    url: https://google.com
    icon: https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png
    title: Google # optional
    subtitle: Search the web # optional

  - type: link
    url: https://google.com
    icon: https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png
    ping: true
    successIs: [200]
    allowSelfSigned: false

  # Data Widgets
  #- type: datawidget
  #  static: true
  #  title: RAM
  #  subtitle: 16 GB

  - type: datawidget
    subtype: fill
    title: CPU
    static: false
    datasource: system
    datapoint: cpu.load

  - type: datawidget
    subtype: fill
    title: CPU
    static: false
    datasource: system
    datapoint: cpu.currentSpeed

  - type: datawidget
    subtype: fill
    title: CPU
    static: false
    datasource: system
    datapoint: cpu.temperature

  - type: datawidget
    subtype: fill
    title: RAM
    static: false
    datasource: system
    datapoint: memory

